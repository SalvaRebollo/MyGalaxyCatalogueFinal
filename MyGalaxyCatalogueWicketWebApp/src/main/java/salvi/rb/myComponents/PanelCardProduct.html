<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>




        <div class="card">
            <img wicket:id="imagenProducto" class="card-img-top" src="assets/madison.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 wicket:id="tituloProducto" class="card-title">Card title</h5>
                <p wicket:id="descripcionProducto" class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <p wicket:id="usuarioCreador" class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                <p wicket:id="fotoPerfilUser" class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
        </div>



</wicket:panel>
</body>
</html>
