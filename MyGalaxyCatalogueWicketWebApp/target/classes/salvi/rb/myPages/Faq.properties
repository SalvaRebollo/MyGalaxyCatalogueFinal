faqq1=¿Qué es MyGalaxyCatalogue?
faqr1=<b>MyGalaxyCagalogue</b> es la alternativa independiente a Wallapop/MilAnuncios bajo la tecnología de Firebase. Ahora compartir tus productos y servicios con MyGalaxyCatalogue es más fácil e instantáneo, <a href="/inicio"> puedes descargar la aplicación para Android</a> donde podrás crear tu perfil y acceder a la experiencia completa o <a href="/myGalaxyCatalogue">echar un ojo al escaparate</a> que tenemos online en esta misma web.
faqq2=¿Cómo se planteó su desarrollo?
faqr2=MyGalaxyCatalogue es la idea de un estudiante de Desarrollo de Aplicaciones Multiplataforma cómo proyecto de fin de grado con la idea de que en menos de 2 minutos puedas pertenecer a una comunidad en la que podrás compartir desde productos que ya no uses o que quieras vender hasta servicios como sacar los perros de su vecindario, ser niñera, comida a domicilio. Tú eliges qué ofrecer al mundo con MyGalaxyCatalogue.
faqq3=¿Qué tecnologías utiliza?
faqr3=<ul><li><b>Android Studio, Java y Firebase</b> como tecnologías principales usadas para hacer la <u>aplicación de Android.</u></li><li><b>PHP</b> para subir la información además a una base de datos relacional <b>MySQL, Heroku</b> para hostear el <u>servicio REST PHP.</u></li><li><b>Apache Wicket Framework for Java, JavaScript, JQuery, Chart JS, etc</b> para la <u>parte web</u>, todas estas son tecnologías que de momento he integrado en este proyecto.</li></ul>
faqq4=¿Cómo obtengo la experiencia completa?
faqr4=¡Esto es sólo el principio! Para entrar en MyGalaxyCatalogue debes <b>instalar la aplicacion en tu dispositivo Android</b>, ¡Puedes hacerlo en un par de clics <b>desde esta misma web!</b> Para ello dirígete a la <a href="/inicio">pestaña HOME y pulsa el botón de descarga directa</a> de la aplicación. <b>¡Y por último!</b> No olvide activar la instalación de aplicaciones de <u>orígenes desconocidos</u> para permitir a esta aplicación ser instalada sin pertenecer actualmente al PlayStore de Google&#128523;


