<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>





    <div id="" class="" style="">



        <div class="card bg-dark text-white" style="margin: 0 auto;margin-bottom: 20px;width: 90% !important;text-align: center">
            <img class="card-img" src="assets/madison.jpg" alt="Card image">
            <div class="card-img-overlay">
                <h5 wicket:id="tituloProducto" class="card-title">**Product Card title</h5>
                <p wicket:id="descripcionProducto" class="card-text">**This is a description of the product. This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <p wicket:id="usuarioCreador" class="card-text">**Pepe</p>
                <p wicket:id="fotoPerfilUser" class="card-text">**Pepe</p>
            </div>
        </div>

    </div>


</wicket:panel>
</body>
</html>
